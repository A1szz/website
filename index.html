<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Each page with images -->
            <div class="page" id="page1"><img src="1.png" alt="Page 1"></div>
            <div class="page" id="page2"><img src="2.png" alt="Page 2"></div>
            <div class="page" id="page3"><img src="3.png" alt="Page 3"></div>
            <div class="page" id="page4"><img src="4.png" alt="Page 4"></div>
            <div class="page" id="page5"><img src="5.png" alt="Page 5"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
